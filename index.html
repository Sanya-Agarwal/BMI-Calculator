<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container my-5">
        <div class="card">
            <div class="card-header text-center">BMI Calculator</div>

            <div class="card-body">
                <form class="w-50 m-auto" onsubmit="return false"> 
                    <!-- //imp, return false will not refresh page on submit. -->
                    <div class="form-group ">
                        <label> Weight: </label>
                        <input type="number" name="" id="weight" placeholder="Weight in Kg" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label> Height: </label>
                        <input type="text" name="" id="height" placeholder="Height in Ft" required class="form-control">
                    </div>
                    <div class="form-group">
                        <label> BMI Value: </label>
                        <input type="number" name="" id="bmi" class="form-control">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success" onclick="getbmivalue()"> Check BMI </button>
                    </div>
                </form>
            </div>

            <div class="card-footer text-center"> A healthy BMI ranges between 19 and 25</div>
        </div>
    </div>

    <script src="script.js"></script>
    
    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
